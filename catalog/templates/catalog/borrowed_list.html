{% extends "base_generic.html" %}

{% block content %}
<h1>All borrowed books and users </h1>
{% if borrowed_list %}
<ul>
    {% for each in borrowed_list %}
    <li class="{% if each.is_overdue %}text-danger{% endif %}"><a href="{% url 'book-detail' each.book.pk %}">{{each.book.title}} </a>  {{each.due_back}} --  {{each.borrower}}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
